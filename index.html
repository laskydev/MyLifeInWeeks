<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>My Life In Weeks</title>
    </head>
    <body>
        <header class="header">
            <h1 class="header-tittle">My life in weeks</h1>
            <p class="header-description, espacio">
                Ingresa tu edad y selecciona en listo para ver tu vida en
                semanas
            </p>
            <p class="header-description">Día de tu nacimiento</p>
            <input class="header-input, dia" type="number" />
            <p class="header-description">Mes de tu nacimiento</p>
            <input class="header-input, mes" type="number" />
            <p class="header-description">Año de tu nacimiento</p>
            <input class="header-input, anio" type="number" />
            <button class="header-button">Listo</button>
            <div class="errores"></div>
        </header>
        <script src="app.js"></script>
    </body>
</html>
